<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="landing-page.css">
<style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat|Reenie+Beanie');
</style>

</head>
<body class="landing-page">
  <div class="bg-white">
    <header class="border-header">
      <div class="container">
        <div class="center">
          <h1 class="title">The public JSON storage.</h1>

          <p class="sub-title">
            Free, open-source service to store<br/>
            JSON data through a RESTFul API.<br/>
            <span>No signup or authentication needed.</span>
          </div>
        </div>

        <div class="getting-started">
          <h3>* It's easy to use!<br/>
            Get started with one command</h3>
          <div id="terminal">
            <div class="buttons">
              <span class="circle red"></span>
              <span class="circle yellow"></span>
              <span class="circle green"></span>
            </div>
            <span class="code-comment">
              # The command below saves `{ "name": "Testing" }` in the `books` collections.
            </span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class=""></section>
    </main>

    <footer></footer>
  </div>
  <script src="terminal.min.js"></script>
  <script>
  var t = new Terminal({
    dom: document.getElementById('terminal'),
    speed: 25
  });
  t.run(function (o) {
    o.output('$> ').wait(4000);
    o.output('curl -X POST -H ').wait(300);
    o.output('"Content-Type: application/json" -f').wait(200)
    o.del(3).output(' -d \'{"name": "Testing"}\'  ').wait(100);

    o.del(1).output('http://openws-roshiro.rhcloud.com').wait(200)
    o.output('/api/collections/books').wait(200);
    o.newline();
    o.output('$> ')
  });
  </script>
</body>
</html>
