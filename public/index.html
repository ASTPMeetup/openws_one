<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to OpenShift</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="landing-page.css">
<style>
  @import url('https://fonts.googleapis.com/css?family=Neuton:700,400');
</style>

</head>
<body class="landing-page">
  <div class="bg-white">
    <header>
      <div class="container">
        <div class="center">
          <h1>The Public JSON Storage</h1>

          <p class="sub-title">
            Free, open-source service to store JSON data through a RESTFul API.
            No signup or authentication needed.
          </div>
        </div>

        <div class="getting-started">
          <p>Getting started in one command</p>
          <div id="terminal"></div>
        </div>
      </div>
    </header>

    <main>
      <section class=""></section>
    </main>

    <footer></footer>
  </div>
  <script src="terminal.min.js"></script>
  <script>
  var t = new Terminal({
    dom: document.getElementById('terminal'), // required
    speed: 15 // chars per second
  });
  t.run(function (o) {
    o.output('Hi, there. I\'m Micoz. ').wait(300);
    o.del(3).output('oz. ').wait(1000);

    o.output('I want to show you an awesome simulator');
    o.del(9).output('terminal powered by HTML4').wait(200).del(1).output('5. ').wait(800);

    o.output('The terminal is a simulator with animation.').wait(800);
    o.newline();
    o.output('-- Micooz');
  });
  </script>
</body>
</html>
