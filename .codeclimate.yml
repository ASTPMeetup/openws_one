---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "**.erb"
  - "**.rb"
  - "**.css"
  - "**.js"
  - "**.jsx"
exclude_paths:
- config/
- db/
- spec/
- test/
- vendor/
- public/
- .openshift/
- lib/openshift_secret_generator.rb
